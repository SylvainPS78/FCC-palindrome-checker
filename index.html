<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Palindrome Checker</title>
</head>

<body>
    <main>
        <img id="logo"
            src="img/fcc_primary.svg"
            alt="freeCodeCamp logo"/>
        
        <h1>Is it a Palindrome ?</h1>

        <div class="container white">
            <form action="/submit" method="post">
                <label for="user-input">Enter in text to check for a palindrome:</label>
                <input type="text" id="user-input" name="user-input" required>
                <button type="submit">Check</button>
            </form>
        </div>

        <div class="container green">
            <span role="img" aria-label="light-bulb">ðŸ’¡</span>
            <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>
    </main>

</html>
