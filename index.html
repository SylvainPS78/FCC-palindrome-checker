<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="css/style.css"/>
    <title>Palindrome Checker</title>
</head>

<body>
    <main>
        <img id="logo"
            src="img/fcc_primary.svg"
            alt="freeCodeCamp logo"/>
        
        <h1>Is it a Palindrome ?</h1>

        <section class="container white">
            <form id="form">
                <label for="user-input">Enter in text to check for a palindrome:</label>
                <div class="UI">  
                    <input type="text" id="user-input" placeholder="Enter text here" id="user-input" required>
                    <button id="checkButton" type="submit">Check</button>
                </div>  
            </form>
            <p id="result" aria-live="polite"></p>
        </section>

        <section class="container green">
            <span role="img" aria-label="light-bulb">ðŸ’¡</span>
            <p>A <em>palindrome</em> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </section>
    </main>


    <script src="js/script.js"></script> 
</body>
</html>
